{% extends 'bread/page_base.html' %}

{% block content %}

	<form
	    method="POST"

	    action="{% url 'view_new_bread' %}"

	    enctype="multipart/form-data"
	>
	    {% csrf_token %}

	    <p>
	        <input type="submit" />
	    </p>
	</form>
</div>
{% endblock %}
